<!-- HTML5 -->
<!DOCTYPE html>
<!-- Inicio página, idioma inglés -->
<html lang="en">
<!-- Inicio de cabecera -->
<head>
    <!-- Indica la codificación de caracteres utilizada (charset), para que sevean acentos, ñ's... -->
    <meta charset="UTF-8">
    <!-- permiten al navegador mostrar las páginas web que 
    no cumplen con los estándares como si corrieran en versiones anteriores de IE. -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- viewport es el área de la ventana en la que  el contenido de la web puede visualizarse,
    adapta la página a la ventana en la que se visualiza -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Título visible en la pestaña superior de la ventana -->
    <title>Primera web clase</title>
<!-- Fin cabecera -->
</head>
<!-- Inicio cuerpo -->
<body>
    <!-- Parágrafo sin espacios ni saltos de línea -->
    <p>Este primer párrafo no 
		contiene saltos de línea ni otro 	tipo de espaciado.
	</p>
    <!-- Parágrafo con espacios y saltos de línea -->
	<p>Este segundo párrafo sí que contiene saltos <br/>
	de <br/>
	línea <br/>
	y &nbsp;&nbsp; otro &nbsp; tipo &nbsp; de &nbsp; 	espaciado.</p>
<!-- Fin cuerpo -->
</body>
<!-- Fin página -->
</html>
